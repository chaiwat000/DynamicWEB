@(boats: List[Boats])
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
        tr{
            -webkit-box-shadow: -1px -1px 39px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px -1px 39px 0px rgba(0,0,0,0.75);
            box-shadow: -1px -1px 39px 0px rgba(0,0,0,0.75);
            text-align: center;
        }
        td{
            text-align: center;
        }
        </style>
    </head>
    <body>
        <table class="table table-striped">
            <tr>
                <th>รหัสเรือ</th>
                <th>ชื่อเรือ</th>
                <th>ราคา</th>
                <th>เมืองที่ผลิต</th>
                <th>ประเภทเรือ</th>
                <th>ปีที่ผลิต</th>
                <th>ที่นั่ง</th>
                <th>ความเร็ว</th>
            </tr>
            <tr>
                @for(boat<-boats){
                    <td>@boat.getId()</td>
                    <td>@boat.getName()</td>
                    <td>@boat.getPrice()</td>
                    <td>@boat.getCountry()</td>
                    <td>@boat.getType()</td>
                    <td>@boat.getYear()</td>
                    <td>@boat.getSeat()</td>
                    <td>@boat.getSpeed()</td>
                }
            </tr>
        </table>
    </body>
</html>
